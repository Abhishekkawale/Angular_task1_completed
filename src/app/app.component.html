<<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>{{ title }}</h1>
    </div>
    <p>Abhishek kawale from maharashtra </p>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <div class="pill-group">
        <p *ngIf="loading">Loading...</p>
        <span *ngFor="let group of groups" class="pill">{{ group.name }}</span>
      </div>
    </div>
  </div>
</main>
